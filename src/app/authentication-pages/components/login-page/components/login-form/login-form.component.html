<div class="authentication-form-container">
  <div class="authentication-form" [formGroup]="loginForm">
    <mat-error *ngIf="loginInvalid">
      Dein Anmeldename oder dein Passwort wurden nicht erkannt.
    </mat-error>
    <mat-form-field class="full-width-input">
      <input matInput #username placeholder="Anmeldename" formControlName="username" required (keyup.enter)="onLoginSubmit()">
      <mat-error>
        Bitte gib hier deinen Anmeldenamen ein.
      </mat-error>
    </mat-form-field>
    <mat-form-field class="full-width-input">
      <input matInput type="password" placeholder="Passwort" formControlName="password" required (keyup.enter)="onLoginSubmit()">
      <mat-error>
        Bitte gib hier dein Passwort ein.
      </mat-error>
    </mat-form-field>
  </div>

  <div class="authentication-form--actions-container">
    <button class="button button--neon-blue" (click)="onLoginSubmit()">Anmelden</button>
    <button class="button--gentle button--neon-blue" type="button" [routerLink]="['/forgot-password']">Passwort vergessen</button>
  </div>
</div>
