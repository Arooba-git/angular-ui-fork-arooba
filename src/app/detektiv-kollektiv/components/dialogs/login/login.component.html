<div>
  <mat-tab-group>
    <mat-tab label="Sign In">
      <div fxLayout="column">
        <form fxLayout="column" [formGroup]="signInForm" (ngSubmit)="signIn()">
          <mat-form-field appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <br>
          <button mat-raised-button color="accent">Sign In</button>
        </form>
      </div>
    </mat-tab>
    <mat-tab label="Register">
      <div fxLayout="column">
        <form fxLayout="column" [formGroup]="registerForm" (ngSubmit)="register()">
          <mat-form-field appearance="standard">
            <mat-label>User Name</mat-label>
            <input matInput type="text" formControlName="username">
          </mat-form-field>
          <br>
          <mat-form-field appearance="standard">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword">
          </mat-form-field>
          <mat-form-field appearance="standard">
            <mat-label>E-Mail</mat-label>
            <input matInput type="email" formControlName="email">
          </mat-form-field>
          <br>
          <button mat-raised-button color="accent">Register</button>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
