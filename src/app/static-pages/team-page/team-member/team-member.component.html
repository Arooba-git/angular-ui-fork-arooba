<div class="row-member">
    <div class="columns">
        <div class="column">
            <div>
                <img *ngIf=member.image src="{{member.image}}" />
            </div>
            <div>
                <h3>{{member.name}}</h3>
               <!--<div class="filtertag">   --IST FÃœR DIE FILTERUNG!!
                    <mat-chip-list>
                        <mat-chip *ngFor=" let tag of allTags">{{tag?.tagname}} </mat-chip>
                    </mat-chip-list>
                </div>-->
                <p>{{member.text}}</p>
            </div>
            <div class="contact-button">
                <a class="icon linkL" *ngIf=member.linkL href="{{member.linkL}}" title="LinkedIn von {{member.name}}">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a class="icon linkM" *ngIf=member.linkM href="mailto:{{member.linkM}}" title="E-Mail senden an {{member.name}}">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</div>
