<h4>{{question?.content}}<span *ngIf="question?.hint"><mat-icon [matTooltip]="question?.hint">help_outline</mat-icon></span></h4>
<div *ngIf="question?.info">
  <p [innerHTML]="question?.info"></p>
</div>
<form *ngIf="form" [formGroup]="form">
  <mat-radio-group formControlName="option">
    <mat-radio-button *ngFor="let option of this.options" [value]="option" [checked]="false" [matTooltip]="option.tooltip">
      {{option.text}}
    </mat-radio-button>
  </mat-radio-group>
</form>
<div class="button-group">
  <button class="button-primary" type="button" (click)="answer()" [disabled]="form?.invalid">Weiter</button>
</div>
