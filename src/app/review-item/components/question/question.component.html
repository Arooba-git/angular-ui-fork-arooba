<h4>{{question?.content}}</h4>
<div *ngIf="question?.info">
  <p>{{question?.info}}</p>
</div>
<form *ngIf="form" [formGroup]="form">
  <mat-radio-group formControlName="option">
    <mat-radio-button *ngFor="let option of question?.options" [value]="option.value" [checked]="false">{{option.text}}</mat-radio-button>
  </mat-radio-group>
</form>
<div class="button-group">
  <button class="button-primary" type="button" (click)="answer()" [disabled]="form?.invalid">Weiter</button>
</div>
