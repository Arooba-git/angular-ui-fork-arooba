<swiper
  class="questions-swiper"
  [slidesPerView]="1"
  [spaceBetween]="50"
  (swiper)="onSwiper($event)"
  (slideChange)="onSlideChange()"
>
  <ng-template *ngFor="let q of questions; let index=index" swiperSlide>
      <div class="question">
          <div [ngClass]="q.background + ' question__icon'"><i class="{{q.icon}}"></i></div>
          <div class="question__title">{{q.title}}</div>
          <div class="question__description">{{q.description}}</div>
      </div>
  </ng-template>
</swiper>
