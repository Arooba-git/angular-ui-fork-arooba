<div class="page-container-column">
  <h1>Archiv</h1>

  <div style="display: flex; flex-direction: row;">
    <mat-card *ngFor="let item of itemsList">
      <mat-card-title>Fall {{itemsList?.indexOf(item) + 1}} von {{itemsList?.length}}</mat-card-title>
      <mat-card-content>
        <h3>Details</h3>
        <p>{{item.content}}</p>
        <h3>Vertrauensindex</h3>
        <div [ngSwitch]="(item.result_score | number:'1.0-0')" mat-line>
          <button *ngSwitchCase="1" mat-stroked-button class="rating-1" disabled><b>{{item.result_score | number:'1.0-2'}}</b> - nicht vertrauensw端rdig</button>
          <button *ngSwitchCase="2" mat-stroked-button class="rating-2" disabled><b>{{item.result_score | number:'1.0-2'}}</b> - eher nicht vertrauensw端rdig</button>
          <button *ngSwitchCase="3" mat-stroked-button class="rating-3" disabled><b>{{item.result_score | number:'1.0-2'}}</b> - eher vertrauensw端rdig</button>
          <button *ngSwitchCase="4" mat-stroked-button class="rating-4" disabled><b>{{item.result_score | number:'1.0-2'}}</b> - vertrauensw端rdig</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
