<div class="archive">
  <h1>Archiv</h1>
  <app-archive-toolbar (filterChanged)="applyFilter($event)">
  </app-archive-toolbar>

  <table mat-table [dataSource]="items" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef> Inhalt </th>
      <td mat-cell *matCellDef="let item"> {{item.content}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="open_timestamp">
      <th mat-header-cell *matHeaderCellDef> Eingegangen </th>
      <td mat-cell *matCellDef="let item"> {{item.open_timestamp}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="close_timestamp">
      <th mat-header-cell *matHeaderCellDef> Geschlossen </th>
      <td mat-cell *matCellDef="let item"> {{item.close_timestamp}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="result_score">
      <th mat-header-cell *matHeaderCellDef> Vertrauensindex </th>
      <td mat-cell *matCellDef="let item">
        <app-result-score [score]="item.result_score"></app-result-score>
      </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let item" [attr.colspan]="displayedColumns.length">
        <div class="item-detail" [@detailExpand]="item == expandedItem ? 'expanded' : 'collapsed'">
          <mat-chip-list>
            <mat-chip *ngFor="let tag of item.tags">
              {{ tag }}
            </mat-chip>
          </mat-chip-list>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;" class="item-row"
      [class.expanded-row]="expandedItem === item" (click)="expandedItem = expandedItem === item ? null : item">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>

  <!-- <div class="mat-card-container" *ngIf="!loaded || itemsDisplayed.length > 0; else noItems">
    <app-archive-item *ngFor="let item of itemsDisplayed; index as index" [item]="item" [length]="itemsDisplayed.length"
      [index]="index + 1" [routerLink]="['/archive', item.id]">
    </app-archive-item>
  </div> -->
</div>

<ng-template #noItems>
  <h4>NO ITEMS</h4>
</ng-template>
