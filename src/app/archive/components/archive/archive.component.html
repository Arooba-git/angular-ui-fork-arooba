<div class="archive">
  <h1>Archiv</h1>
  <app-archive-toolbar (filterChanged)="test($event)">
  </app-archive-toolbar>
  <div class="mat-card-container" *ngIf="!loaded || itemsDisplayed.length > 0; else noItems">
    <app-archive-item *ngFor="let item of itemsDisplayed; index as index" [item]="item" [length]="itemsDisplayed.length"
      [index]="index + 1" [routerLink]="['/archive', item.id]">
    </app-archive-item>
  </div>
</div>

<ng-template #noItems>
  <h4>NO ITEMS</h4>
</ng-template>
