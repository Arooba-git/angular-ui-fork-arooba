<header class="main-header">
  <div class="container">
    <a class="mh-logo">
      <a [routerLink]="['/home']">
        <img height="35" src="assets/logo/Logo_Schriftzug@2x.png" width="293">
      </a>
    </a>
    <nav class="main-nav">
      <ul class="main-nav-list">
        <li *ngIf="!authState.isLoggedIn">
          <button (click)="login()" class="button-flat">Detektiv werden</button>
        </li>
        <li *ngIf="!authState.isLoggedIn">
          <button (click)="login()" class="button-outline">Einloggen</button>
        </li>
        <div *ngIf="userLoaded" class="user-icon" [matMenuTriggerFor]="menu">
          {{user?.name?.charAt(0)}}
        </div>
      </ul>
    </nav>
  </div>
</header>

<mat-menu #menu xPosition="before">
  <div style="width: 200px">
    <p mat-menu-item [disabled]="true" [disableRipple]="true">Name <span class="alt">{{user?.name}}</span></p>
    <p mat-menu-item [disabled]="true" [disableRipple]="true">Level <span class="alt">{{user?.levelString}}</span></p>
    <p mat-menu-item [disabled]="true" [disableRipple]="true">Erfahrungspukte <span class="alt">{{user?.experience_points}}</span></p>
  </div>
  <mat-divider></mat-divider>
  <button mat-menu-item (click)="logout()">
    <span>Abmelden</span>
  </button>
  <button mat-menu-item (click)="deleteUser()">
    <span>Account l√∂schen</span>
  </button>
</mat-menu>
