<li [ngClass]="style === 'dark' ? 'item' : 'item-light'">
  <div class="item__score" [class.item__score--full]="showContent" [routerLink]="'/archive/' + case.id">
    <h2 [ngClass]="case.result_score | ratingColor" class="mono-font">
      {{ case.result_score }}
    </h2>
  </div>
  <div class="item__content">
    <h2 class="item__received" [routerLink]="'/archive/' + case.id">{{ case.id | caseId }}</h2>
    <div class="case-content case-content--inner">{{ case.content | textOverflow: showContent ? 500 : 50 }}</div>
    <div class="item__info">
      <span class="received-txt"
        ><small><i class="far fa-calendar-alt"></i>{{ case.open_timestamp | extendedDate }}</small></span
      >
      <span class="closed"
        ><small><i class="far fa-calendar-check"></i>{{ case.close_timestamp | extendedDate }}</small></span
      >
      <!-- <span class="confidence-index"
        ><small><i class="far fa-comment-alt-lines"></i>{{ case.discussion_comments?.length || 0 }}</small></span
      > -->
    </div>
  </div>
</li>
<div class="case-content case-content--outer" [ngClass]="style ==='dark' ? '' : 'case-content--outer-light'">{{ case.content | textOverflow: showContent ? 500 : 50 }}</div>
