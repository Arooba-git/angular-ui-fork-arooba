<div class="swiper-container">
  <swiper #swiper [slidesPerView]="1" [spaceBetween]="50" [loop]="true">
    <ng-template swiperSlide *ngFor="let case of cases">
      <div class="case">
        <div class="case__arrow" (click)="slidePrev()">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="case__container">
          <p class="case__header">{{ case.id | caseId }}</p>
          <div class="case__content">
            <div class="case__text">
              {{ case.content | textOverflow: 300 }}
            </div>
            <div class="case__buttons">
              <a appButton routerLink="/review" [state]="{ item: case, isOpenReview: false }">
                <i class="far fa-clipboard-list-check"></i>
                <span>Fall ansehen</span>
              </a>
              <a class="reject-button slide-next" (click)="slideNext()">Fall ablehnen</a>
            </div>
          </div>
        </div>
        <div class="case__arrow" (click)="slideNext()">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </ng-template>
    <div class="swiper-slide" *ngIf="!cases">
      <div class="case">
        <div class="case__container">
          <p class="case__header hint-italic">Du hast alle Fälle bearbeitet!</p>
          <div class="case__content">
            <div class="case__text hint-italic">
              Schau gerne später wieder vorbei - sobald neue Fälle eingereicht werden,
                die du bearbeiten kannst, werden sie hier angezeigt.
            </div>
          </div>
        </div>
      </div>
    </div>
  </swiper>
</div>

<!-- If we need navigation buttons -->
<ng-container *ngIf="cases">
  <div class="swiper-button-prev" (click)="slidePrev()">
    <i class="fas fa-arrow-left"></i>
  </div>
  <div class="swiper-button-next" (click)="slideNext()">
    <i class="fas fa-arrow-right"></i>
  </div>
</ng-container>
