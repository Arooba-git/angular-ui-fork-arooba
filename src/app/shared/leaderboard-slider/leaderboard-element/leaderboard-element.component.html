<div class="container">
    <p class="font-bold">{{user.name}}</p>
    <p class="points">{{user.experience_points * 100}} Punkte</p>
    <div class="pedestal" [ngStyle]="{height:height}" [ngClass]="medalColorClass">
        <i class="far fa-medal"></i>
    </div>
</div>

<div class="mobile-container">
    <i class="far fa-medal" [ngClass]="medalColorClass"></i>
    <span class="font-bold">{{user.name}}</span>
    <span class="points"> - {{user.experience_points * 100}} Punkte</span>
</div>
